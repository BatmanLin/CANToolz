<!DOCTYPE html>
<html>
  <head>
    <title>CANToolz WEB Console</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="application" style="background-image: url(img/background.png);" onload="main();">

<div style="font-size: 14pt; font-family: monospace; white-space: pre; color: rgb(255, 211, 255); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; text-align: start; text-indent: 0px; text-transform: none; widows: 1; word-spacing: 0px;" class="fig"><pre id="taag_font_Standard" class="fig" contenteditable="true" style="font-size: 8pt; font-family: monospace; white-space: pre; margin-top: 15px; margin-bottom: 15px; float: left;">   ____    _    _   _ _____           _     <br>  / ___|  / \  | \ | |_   _|__   ___ | |____<br> | |     / _ \ |  \| | | |/ _ \ / _ \| |_  /<br> | |___ / ___ \| |\  | | | (_) | (_) | |/ / <br>  \____/_/   \_\_| \_| |_|\___/ \___/|_/___|<br>                                            </pre><div style="clear: both;"></div></div><div style="color: rgb(0, 0, 0); font-family: Verdana,arial,helvetica,sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px;"><br class="Apple-interchange-newline"></div><br>
<br>


    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>
            <a class="loop-action btn btn-lg btn-success">Start/Stop</a>
          </h1>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-xs-2"><font size="4">Actions and steps</font>
          <div class="scenario"></div>
        </div>
        <div class="col-xs-4"><font size="4">Options</font>
          <div class="options hide">

            <table class="table">
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td>
                    <input class="new-param form-control" placeholder="param" />
                  </td>
                  <td>
                    <input class="new-value form-control" placeholder="value" />
                  </td>
                  <td>
                    <select>
                      <option>num</option>
                      <option>str</option>
                      <option>json</option>
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-success">+</button>
                  </td>
                </tr>
              </tfoot>
            </table>

          </div>
          <div class="controls"><font size="4">Commands:</font></div>
          <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
          </div>
        </div>
        <div class="col-xs-6"><font size="4">Output</font>
          <div class="output"></div>
        </div>
      </div>
    </div>


    <script src="js/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
